<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Quiz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favi-trowel-apple.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favi-trowel-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favi-trowel-32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="username-form-1">
        <h1 class="initial-h1">Gardening Quiz</h1>
        <form id="form-1">
            <label for="username" class="first-enter"></label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name" required><br>
            <button type="submit" id="btn">Start Gardening Quiz</button>
        </form>
    </div>
    <div id="quiz-container1" class="app" style="display: none;">
        <h1>Gardening Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question area</h2>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <button id="next-btn" class="btn">Next</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
